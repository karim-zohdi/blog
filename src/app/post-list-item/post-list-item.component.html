<div class="list-group-item flex-column align-items-start" [ngClass]="{'list-group-item-success': post.loveIts>0, 'list-group-item-danger': post.loveIts<0}">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{post.title}}</h5>
      <small>{{post.created_at | date: 'short'}}</small>
    </div>
    <p class="mb-1">{{post.content}}</p>
    <hr/>
    <p>Loveits : {{post.loveIts}}</p>
    <hr/>
    <button class="btn btn-success" (click)="onLoveIt()">Love it!</button>
    <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it!</button>
</div>
